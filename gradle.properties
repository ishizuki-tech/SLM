############################################################
# Project-wide Gradle settings
# (Settings applied across the entire project)
#
# Notes:
# - IDE (e.g. Android Studio) settings may override some options.
# - Use this file to tune build JVM args, default behaviors, and
#   language/style preferences for the project.
############################################################

# JVM arguments for the Gradle daemon.
# -Xmx4096m : increase max heap to 4GB (helpful for large builds)
# -Dfile.encoding=UTF-8 : ensure file.encoding is UTF-8 to avoid encoding issues
# Tip: adjust -Xmx according to runner/machine memory.
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8

# Enable incubating parallel build mode when using decoupled projects.
# Use with caution ? only enable if your multi-project build is safe to run in parallel.
# Example to enable: org.gradle.parallel=true
# org.gradle.parallel=true

# Use AndroidX artifacts (recommended for modern Android development).
android.useAndroidX=true

# Kotlin code style for this project: "official" or "obsolete".
# "official" applies the current Kotlin coding conventions.
kotlin.code.style=official

# Enable non-transitive R class generation for libraries.
# When true, a library's R class contains only its own resources (reduces R class size).
android.nonTransitiveRClass=true
